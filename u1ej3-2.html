        1-Un Algoritmo es una serie ordenada de instrucciones, pasos o procesos que llevan a la solución de un determinado problema. 
        Los Algoritmos permiten describir claramente una serie de instrucciones que debe realizar el computador para lograr un resultado previsible.
        Algunos ejemplos de algoritmo son los manuales de usuario, que muestran algoritmos para usar un aparato, o las instrucciones que recibe un trabajador por parte de su patrón.

        Un algoritmo serian pasos, instrucciones para lograr determinada tarea.

        2-El pseudocódigo es un «falso lenguaje» intermedio entre nuestro lenguaje natural y un lenguaje de programación. 
        A través de él se pueden escribir los algoritmos con un lenguaje más próximo al nuestro.
        Utiliza las convenciones estructurales de un lenguaje de programación real, pero está diseñado para la lectura humana en lugar de la lectura mediante máquina​, y con independencia de cualquier otro lenguaje de programación.

        Ejemplo: Pedir dos números enteros y mostrar ‘Verdadero’ si el primero es mayor
            1. ALGORITMO Decir;
            2. VAR
            3. ENTERO x, z;
            4. INICIO
            5. ESCRIBIR(«Ingresar dos números»);
            6. LEER( x, z );
            7. SI( x > z )
            8. ESCRIBIR(«Verdadero»);
